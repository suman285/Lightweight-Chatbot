<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- File Upload Section -->
    <div id="file-upload">
        <label for="dataset-upload">Upload Dialog Dataset:</label>
        <input type="file" id="dataset-upload" accept=".txt" onchange="loadDataset(event)">
    </div>

    <!-- Chatbot Toggle Button -->
    <div id="chatbot-toggle" onclick="toggleChatbot()">ðŸ’¬</div>

    <!-- Chatbot Popup -->
    <div id="chatbot-popup">
        <div id="chat-header">
            <span>Chatbot</span>
            <button id="close-btn" onclick="toggleChatbot()">âœ–</button>
        </div>
        <div id="chat-history"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
